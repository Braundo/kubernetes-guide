name: Deploy Zensical to S3 + CloudFront

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-zensical-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      SITE_BUCKET: k8s-guide-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip show zensical
          python -m pip check

      - name: Build site
        run: |
          rm -rf site
          python -m zensical build --clean

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3 (safe caching defaults)
        run: |
          # 1) Default: short cache for everything
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --delete \
            --cache-control "max-age=300,public"

          # 2) HTML: force revalidation so clients pick up new pages immediately
          aws s3 cp site/ "s3://${SITE_BUCKET}/" \
            --recursive \
            --exclude "*" --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DIST_ID }}" \
            --paths "/*"
