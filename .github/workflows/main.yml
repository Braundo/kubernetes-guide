name: Deploy Zensical to S3 + CloudFront

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-zensical-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      SITE_BUCKET: k8s-guide-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip show zensical
          python -m pip check

      - name: Build site
        run: |
          set -euo pipefail
          rm -rf site
          python -m zensical build --clean

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3 (correct caching)
        run: |
          set -euo pipefail

          # Remove stray macOS files if present
          find site -name ".DS_Store" -delete || true

          # 1) Fingerprinted theme assets (hashed) — cache forever
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --delete \
            --exclude "*" \
            --include "assets/*" \
            --include "assets/**" \
            --cache-control "max-age=31536000,public,immutable"

          # 2) Images — long cache (safe)
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --exclude "*" \
            --include "images/*" \
            --include "images/**" \
            --cache-control "max-age=31536000,public"

          # 3) Non-fingerprinted “named” files — short cache + revalidate
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --exclude "*" \
            --include "stylesheets/*" \
            --include "stylesheets/**" \
            --include "javascripts/*" \
            --include "javascripts/**" \
            --include "search.json" \
            --include "sitemap.xml" \
            --include "logo.png" \
            --include "favicon.png" \
            --cache-control "max-age=300,public,must-revalidate"

          # 4) HTML — no-cache so clients always revalidate
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --exclude "*" --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DIST_ID }}" \
            --paths "/*"