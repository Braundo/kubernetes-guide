name: Deploy MkDocs to S3 + CloudFront

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-mkdocs
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      SITE_BUCKET: k8s-guide-site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install mkdocs mkdocs-material; fi

      - name: Build site
        run: mkdocs build --clean

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Upload assets (non-HTML) with long cache, then HTML with short cache.
      - name: Upload to S3
        run: |
          # 1) Assets (css/js/img) — long cache
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --delete \
            --exclude "*.html" \
            --cache-control max-age=31536000,public

          # 2) HTML pages (including root index.html) — short cache + correct content-type
          aws s3 cp site/ "s3://${SITE_BUCKET}/" \
            --recursive \
            --exclude "*" --include "*.html" \
            --cache-control max-age=60,public \
            --content-type text/html

      # First time: nuke all cached objects so index and pages show up immediately.
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DIST_ID }}" \
            --paths "/*"
