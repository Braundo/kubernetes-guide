name: Deploy Zensical to S3 + CloudFront

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-zensical-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      SITE_BUCKET: k8s-guide-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          # Force a modern Zensical that actually provides the CLI
          python -m pip install "zensical==0.0.15"
          zensical --version

          # Install any additional repo deps (optional)
          # NOTE: Make sure requirements.txt no longer includes MkDocs pins,
          # otherwise pip may waste time resolving or pull in old stacks.
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Build site
        run: |
          set -euo pipefail
          zensical build --clean

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          set -euo pipefail

          # 1) Non-HTML assets — long cache
          aws s3 sync site/ "s3://${SITE_BUCKET}/" \
            --delete \
            --exclude "*.html" \
            --cache-control "max-age=31536000,public"

          # 2) HTML — short cache
          aws s3 cp site/ "s3://${SITE_BUCKET}/" \
            --recursive \
            --exclude "*" --include "*.html" \
            --cache-control "max-age=60,public" \
            --content-type "text/html"

      - name: Invalidate CloudFront
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DIST_ID }}" \
            --paths "/*"
