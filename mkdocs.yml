site_name: Kubernetes Guide
site_description: "A comprehensive, easy-to-follow guide for Kubernetes"
site_author: "Aaron Braundmeier"
nav:
  - Home: index.md
  - Overview: overview.md
  - Local Setup: local-setup.md
  - Pods: pods.md
  - Namespaces: namespaces.md
  - Deployments: deployments.md
  - StatefulSets: statefulsets.md
  - Kubernetes API: kubernetes-api.md
  - Services: services.md
  - Ingress: ingress.md
  - Storage: storage.md
  - ConfigMaps & Secrets: configmaps-secrets.md
  - Security: security.md
theme:
  name: material
  logo: logo.png
  favicon: logo.png
  font:
    text: Ubuntu
    code: Fira Code
  features:
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - palette.toggle
    - content.tooltips
    - content.code.copy
    - content.code.select
extra_css:
  - ./stylesheets/extra.css
extra:
  generator: false
  analytics:
    provider: google
    property: "G-WF0BEBS62L"
markdown_extensions:
  - admonition
  - abbr
  - def_list
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
plugins:
  - mermaid2
  - search
  - inline-svg