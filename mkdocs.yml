site_name: Kubernetes Guide
nav:
  - Home: index.md
  - Core Concepts:
      - Overview: core-concepts/overview.md
      - Container Runtime: core-concepts/container-runtime.md
      - API Server: core-concepts/kubernetes-api.md
      - Controllers: core-concepts/controllers.md
      - Scheduler: core-concepts/scheduler.md
      - Kubelet: core-concepts/kubelet.md
      - Kube Proxy: core-concepts/kube-proxy.md
      - Pods: core-concepts/pods.md
      - Deployments: core-concepts/deployments.md
      - StatefulSets: core-concepts/statefulsets.md
      - Services: core-concepts/services.md
      - Namespaces: core-concepts/namespaces.md
      - Scheduling: core-concepts/scheduling.md
      - ConfigMaps & Secrets: core-concepts/config-maps-secrets.md
  - Security:
    - Auth/RBAC: security/auth-rbac.md
    - Certificates: security/certs.md
    - Service Accounts: security/service-account.md
    - Container Security: security/container-security.md
  - Storage: storage.md
  - Networking:
    - Overview: networking/overview.md
    - DNS: networking/dns.md
    - Ingress: networking/ingress.md
  - Misc. Topics:
    - Upgrades: misc/upgrades.md
    - Backup & Restore: misc/backup-restore.md
    - Configuring HA: misc/ha.md
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.png
  font:
    text: Ubuntu
    code: Fira Code
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.expand
    - navigation.footer
    - navigation.tracking
    - palette.toggle
    - content.tooltips
    - content.code.copy
    - content.code.select
extra_css:
  - stylesheets/extra.css
extra:
  generator: false
markdown_extensions:
  - admonition
  - abbr
  - def_list
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
plugins:
  - mermaid2
  - search